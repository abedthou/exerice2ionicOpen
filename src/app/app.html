<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-button icon-start (click)="onNavigate(rootPage)" *ngIf="isAuth">
                <ion-icon name="bookmarks"></ion-icon>
                Books and CD
            </button>
            <br>
            <button ion-button icon-start (click)="onNavigateSetting()">
                <ion-icon name="construct"></ion-icon>
                Settings
            </button>
            <button ion-button icon-start (click)="onNavigate(authPage, {mode: 'new'})" 
            *ngIf="!isAuth">
                <ion-icon name="person-add"></ion-icon>
                Nouvel utilisateur
            </button>
            <button ion-button icon-start (click)="onNavigate(authPage, 
            {mode: 'connect'})" *ngIf="!isAuth">
                <ion-icon name="person"></ion-icon>
                Connexion
            </button>
            <br>
            <button ion-button icon-start (click)="onDisconnect()">
                Deconnexion
                <ion-icon name="person"></ion-icon>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
